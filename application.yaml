apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/sarra-marmouri/argo-config"
    targetRevision: main
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true